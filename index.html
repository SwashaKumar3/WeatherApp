<!DOCTYPE html>
<html land="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Google fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"  />
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <!-- Search section-->
        <div class="search-section">
            <div class="input-wrapper">
                <span class="material-symbols-rounded">search</span>
                <input type="search" placeholder="Enter a city name" 
                class="search-input">
            </div>
            <button class="location-button">
                <span class="material-symbols-rounded">my_location</span>
            </button>
        </div>

        <!--No result message -->
        <div class="no-results">
            <img src="icons/no-result.svg" class="weather-icon">
            <h3 class="title">Something went wrong!</h3>
            <p class="message">Please provide a valid city or try again later.</p>
        </div>

        <!-- weather section section-->
        <div class="weather-section">
            <!-- Current weather section-->
            <div class="current-weather">
                <img src="icons/clouds.svg" class="weather-icon">
                <h2 class="temperature">00<span>&degC</span></h2>
                <p class="description">Weather Description</p>
            </div>

            <!-- Hourly weather forecast section-->
            <div class="hourly-weather">
                <ul class="weather-list"></ul>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
